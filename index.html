    //Below provided by 'tdsymonds': https://gist.github.com/tdsymonds/23917215f591a9e1442a38783c77f0f0
    // Select all links with hashes
    $(document).on('click', 'a[href^="#"]', function (event) {
      event.preventDefault();

      $('html, body').animate({
        scrollTop: $($.attr(this, 'href')).offset().top
      }, 500);
    });

    $('div.modal').on('show.bs.modal', function () {
      var modal = this;
      var hash = modal.id;
      window.location.hash = hash;
      window.onhashchange = function () {
        if (!location.hash) {
          $(modal).modal('hide');
        }
        else {
          $(modal).modal('show');
        }
      }
    });

    $('div.modal').on('hidden.bs.modal', function () {
      var hash = this.id;
      history.replaceState('', document.title, window.location.pathname);
    });

    // when close button clicked simulate back
    $('div.modal button.close').on('click', function () {
      window.history.back();
    })

    // when esc pressed when modal open simulate back
    $('div.modal').keyup(function (e) {
      if (e.keyCode == 27) {
        window.history.back();
      }
    });
    var hash = window.location.hash;
    if (hash != '') {
      $(hash).modal('show');
      location.href = location.href;
      console.log("reached page?");
    }

    // The Script for running the FaithPulse Table
    //a class that creates the html for a stylized radio button
    class Button {
      constructor(name, state) {
        var d1 = $("<div class='pretty p-default p-curve'>");
        var in1 = $("<input type='radio' name='color" + name + "' />");
        d1.append(in1);
        var d2 = $("<div class='state p-" + state + "-o'>");
        var la1 = $("<label></label>");
        d2.append(la1);
        d1.append(d2);
        this.button = d1
      }
    }

    let rowNames = ["Devotion to God", "Personal Health", "Family", "Stewardship", "Academics", "Volunteering", "Free Time"];

    var i;
    for (i = 0; i < rowNames.length; i++) {
      var name = "color" + i;

      var tr = $("<tr>");
      tr.addClass("mdc-data-table__row");

      //row name
      var td1 = $("<td>");
      td1.addClass("mdc-data-table__cell");
      td1.text(rowNames[i]);
      tr.append(td1);

      $("table").append(tr);

      var tr2 = $("<tr>");
      tr2.addClass("mdc-data-table__row");

      //row name
      var td2 = $("<td>");
      td2.addClass("mdc-data-table__cell");

      //the buttons in the row
      var greenButton = new Button(name, 'success');
      tr2.append(greenButton.button);

      var yellowButton = new Button(name, 'warning');
      tr2.append(yellowButton.button);

      var redButton = new Button(name, 'danger');
      tr2.append(redButton.button);

      $("#table").append(tr2);
    }

    // Save snapshot to localStorage
    function saveSnapshot() {
      let snapshot = [];
      $("input[type='radio']:checked").each(function () {
        snapshot.push($(this).attr("name"));
      });
      let timestamp = new Date().toISOString();
      localStorage.setItem("snapshot_" + timestamp, JSON.stringify(snapshot));
      alert("Snapshot saved!");
    }

    // Load snapshots from localStorage
    function loadSnapshots() {
      let snapshotContainer = $("<div id='snapshotContainer'></div>");
      for (let i = 0; i < localStorage.length; i++) {
        let key = localStorage.key(i);
        if (key.startsWith("snapshot_")) {
          let button = $("<button class='btn btn-secondary m-2'>" + key.replace("snapshot_", "") + "</button>");
          button.on("click", function () {
            let snapshot = JSON.parse(localStorage.getItem(key));
            $("input[type='radio']").prop("checked", false);
            snapshot.forEach(name => {
              $("input[name='" + name + "']").prop("checked", true);
            });
          });
          snapshotContainer.append(button);
        }
      }
      $("main").append(snapshotContainer);
    }

    // Add Save Snapshot button
    let saveButton = $("<button class='btn btn-primary m-3'>Save Snapshot</button>");
    saveButton.on("click", saveSnapshot);
    $("main").prepend(saveButton);
  </script>
